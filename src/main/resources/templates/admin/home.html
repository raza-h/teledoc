<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tele</title>
  <title>TeleDoc</title>
  <link rel = "icon" th:href = "@{/favicon.png}">
</head>
<body>
<div th:each="ad : ${admin}">

  <h2 th:text="${ad.getEmail()}"></h2>
  <p th:text="${ad.getAddress()}"></p>
</div>
</body>
</html>

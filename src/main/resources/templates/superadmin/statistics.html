<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" th:href = "@{/favicon.png}">
    <title>Statistics</title>
  <style>

    body
    {
      font-family: sans-serif;
        margin: 0;
        padding: 0;
    }
    .div
    {
      padding: 5rem;
        background-color: rgba(0, 163, 240, 0.732);
        border-radius: 1rem;
      font-size: xx-large;
      color: rgba(255,255,255, 0.6);
      margin: 2rem auto;
      width: 70%;

    }
    h2
    {
      text-align: center;
      font-weight: lighter;
      color:rgba(104, 94, 94, 0.3);
      font-size: xx-large;
    }

    span
    {
      color: white;
      float: right;
    }

    #top-rated
    {
      float: none;
    }

    table
    {
      width: fit-content;
      margin: 2rem auto 1rem auto;
    }

    td
    {
      font-size: x-large;
      padding: 0.3rem 2rem;
      text-align: center;
      border-top: 1px solid rgb(255,255,255,0.3);
    }

    a
    {
        color: white;
    }

    .nav
    {
        margin-bottom: 1rem;
        display: grid;
        padding: 0.3rem 0.4rem;
        background-color: rgba(0, 163, 240, 0.732);
        grid-template-columns: auto auto;
    }

    .links
    {
        color: white;
        padding-top: 0.5rem;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .username
    {
        display: flex;
        flex-direction: row-reverse;
        justify-self: flex-end;
        padding: 0.1rem 0.2rem 0rem 0.2rem;
        width: 50%;
    }

    #log-out
    {
        padding: 0.4rem 0.5rem 0.4rem 0.5rem;
        border-radius: 0.19rem;
        border: none;
        color: white;
        background-color: rgb(255, 101, 78);
        cursor: pointer;
    }

    #log-out:hover{
        background-color: rgb(255, 75, 47);
    }
    img
    {
        padding-top: 0.1rem;
        width: 2rem;
    }

  </style>
</head>
<body>
<div class = "nav">
    <a href="/superadmin"><img src = "favicon.PNG"></a>
    <div class = "username">
        <a href = "/"></a><button id = "log-out">Log Out</button></a>
    </div>
</div>
<h2>Statistics</h2>
<div class="div">
  Number of Doctors <span th:text="${numD}"></span>
</div>
<div class = "div">
  Number of Patients <span th:text="${numP}"></span>
</div>
<div class = "div">
  Top Rated Doctors
  <span id="top-rated">
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Rating</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${doctors}">
                        <td><a th:text="${doc.getName()}" th:href="${'/doctor-list-sa/' + doc.getUsername()}"></a></td>
                        <td th:text="${doc.getRating()}"></td>
                    </tr>
                </tbody>
            </table>

        </span>
</div>
</body>
</html>

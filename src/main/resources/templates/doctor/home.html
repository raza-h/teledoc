<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tele</title>
  <title>TeleDoc</title>
  <link rel = "icon" th:href = "@{/favicon.png}">
</head>
<body>
    <div th:each="doc : ${doctor}">
        <h1 th:text="${doc.getUsername()}"></h1>
        <h2 th:text="${doc.getEmail()}"></h2>
        <p th:text="${doc.getAddress()}"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>Prescriptions List</title>
  <link rel = "icon" th:href = "@{/favicon.png}">
  <style>
    body
    {
      padding: 0;
      margin: 0;
    }
    .finalize
    {
      padding: 0.2rem 0.5rem 0.2rem 0.5rem;
      border-radius: 0.19rem;
      border: none;
      color: white;
      background-color: rgb(78, 181, 255);
      cursor: pointer;
      transition: background-color 50ms ease;
    }

    th, td
    {
      padding: 10px;
      text-align: center;
      background-color: rgb(233,233,233,255);
    }

    th
    {
      font-weight:400;
    }

    table
    {
      margin-top: 2rem;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      font-family: sans-serif;
      border-collapse: collapse;
    }

    #first-row
    {
      border-bottom: 1px solid black;
    }

    select
    {
      padding: 0.1rem;
    }

    .a
    {
      background-color: green;
      color: white;
    }

    .r
    {
      background-color: red;
      color: white;
    }

    .finalize:hover{
      background-color: rgb(10, 113, 216);
    }
    .nav
    {
      display: grid;
      padding: 0.3rem 0.4rem;
      background-color: rgba(0, 163, 240, 0.732);
      grid-template-columns: auto auto;
    }

    .links
    {
      color: white;
      padding-top: 0.5rem;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .username
    {
      display: flex;
      flex-direction: row-reverse;
      justify-self: flex-end;
      padding: 0.1rem 0.2rem 0rem 0.2rem;
      width: 50%;
    }

    #log-out
    {
      padding: 0.4rem 0.5rem 0.4rem 0.5rem;
      border-radius: 0.19rem;
      border: none;
      color: white;
      background-color: rgb(255, 101, 78);
      cursor: pointer;
    }

    #log-out:hover{
      background-color: rgb(255, 75, 47);
    }
    img
    {
      padding-top: 0.1rem;
      width: 2rem;
    }
  </style>
</head>
<body>
<div class = "nav">
  <a href = "/doctor"><img src = "favicon.PNG"></a>
  <div class = "username">
    <a href = "/"><button id = "log-out">Log Out</button></a>
  </div>
</div>
<table>
  <thead>
  <tr id = "first-row">
    <!--    <th>ID</th>-->
    <th>Date</th>
    <th>Patient</th>
    <th>Paid Amount</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="app : ${Appointments1}">
    <form th:method="post" th:object="${selected}">
    <td th:text="${app.getDate()}"></td>
    <td th:text="${app.getPatient().getUsername()}"></td>
    <td th:text="${app.getAmount()}"></td>
    <td>
      <button type = "submit" class = "finalize">Add</button>
      <input th:name = "id" type="hidden" th:value = "${app.getId()}"/>
    </td>
    </form>
  </tr>
  </tbody>
</table>
</body>
</html>
